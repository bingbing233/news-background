<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite Login From</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
<div class="mdl-layout mdl-js-layout">

    <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">

        <div class="mdl-card__supporting-text">
            <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
                <i id="lock-icon" class="material-icons">lock</i>
            </div>
            <div id="card-heading">
                User Register
            </div>

            <form action="#" method="post" th:action="@{/register}" th:object="${admin}">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="username" name="name" th:field="*{adminName}">
                    <label class="mdl-textfield__label" for="username">username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="email" name="contact" th:field="*{adminContact}">
                    <label class="mdl-textfield__label" for="email">Phone number</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password" name="password" th:field="*{adminPassword}">
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white" type="submit">
                    Sign up
                </button>
            </form>
        </div>
        <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--primary" onclick="login()">Login</button>
        </div>
    </div>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    function login() {
        window.location.replace('/login')
    }
</script>
</body>
</html>
