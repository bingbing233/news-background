<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Lite Login From</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<style>
    #hint{
        position: absolute;
        left: 50%;
        top: 80%;
        transform: translate(-50%,-50%);
    }
</style>

<body>
<div class="mdl-layout mdl-js-layout">

    <div id="login-conatiner" class="mdl-card mdl-shadow--16dp">

        <div class="mdl-card__supporting-text">
            <div id="login-fab" class="mdl-color--accent mdl-color-text--white">
                <i id="lock-icon" class="material-icons">lock</i>
            </div>
            <div id="card-heading">
                User Login
            </div>

            <form action="#" method="post" th:action="@{/login}" th:object="${admin}">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="username" th:field="*{adminName}">
                    <label class="mdl-textfield__label" for="username">username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password" th:field="*{adminPassword}">
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                <button id="login-button" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                    Login
                </button>
            </form>
        </div>
        <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--primary" onclick="register()">Register</button>
            <button class="mdl-button mdl-js-button mdl-button--primary">Forgot Password</button>
        </div>
    </div>
</div>
<!-- Basic Chip -->

<span class="mdl-chip" id="hint" th:style="${error}==null? 'display:none' : '' ">
    <span class="mdl-chip__text">账户名或密码错误</span>
</span>



</body>
</html>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script>
    function register() {
        window.location.replace('/register')
    }

</script>
